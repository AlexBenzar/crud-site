version: "3"

services:
  client:
    stdin_open: true
    tty: true
    build: ./crud-site
    ports:
      - "8080:8080"
    depends_on:
      - server
    networks:
      - mern-app
  server:
    build: ./crud-server
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - mern-app
  database:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
